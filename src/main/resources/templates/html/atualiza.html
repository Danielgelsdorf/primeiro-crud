<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar livro</title>
</head>
<body>
<h1>Atualização </h1>
<a href="/busca"> Voltar para lista </a>
<h2> atualize seu livro</h2>
<form method="post" action="/cadastro">
  <input type="hidden" name="_method" value="put">
  <input type="hidden" name="id" th:value="${livro.id}">
  <label for="nome">Nome do livro:</label>
  <input id="nome" name="nome" th:value="${livro.nome}">
  <br>
  <label for="ano">Ano de publicação:</label>
  <input id="ano" name="anoLancamento" th:value="${livro.anoLancamento}">
  <br>
  <label for="altor">quem publicou:</label>
  <input id="altor" name="altor" th:value="${livro.altor}">
  <br>
  <label for="categoria">Categoria do livro:</label>
  <input id="categoria" name="categoria" th:value="${livro.categoria}">
  <br>
  <input type="submit" value="enviar">
</form>

</body>
</html>
